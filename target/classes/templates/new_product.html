	<form action="#" th:action="@{/save}" th:object="${product}"
			method="post">
	<table id="courses">
	<tr>
		<th colspan="2">
		Upload New Courses
		</th>
	</tr>
  <tr>
					<td><label for="course" >Choose a course:</label></td>
					<td>
					<select name="course" id="course" th:field="*{name}">
  							<option value="WebDevelopement">Web Developement</option>
  							<option value="MobileDevelopement">Mobile Developement</option>
  							<option value="DataScience">Data Science</option>
  							<option value="ArtificialIntelligence">AI</option>
  							<option value="CloudComputing">Cloud Computing</option>
					</select>
					</td>
				</tr>
				<tr>
					<td>Topic:</td>
					<td><input type="text" th:field="*{brand}" /></td>
					
				</tr>
				<tr>
					<td>Uploded By:</td>
					<td><input type="text" th:field="*{madein}" /></td>
					
				</tr>
				<tr>
					<td>courseId</td>
					<td>
						<select name="courseid" id="cid" th:field="*{price}">
  							<option value="1">1</option>
  							<option value="2">2</option>
  							<option value="3">3</option>
  							<option value="4">4</option>
  							<option value="5">5</option>
					</select>
					</td>
				</tr>
				<tr>
					<td>Link:</td>
					<td><input type="text" th:field="*{link}" /></td>
				</tr>							
				<tr>
				<td></td>
					<td colspan="2"><button type="submit">Save</button> </td>
				</tr>
